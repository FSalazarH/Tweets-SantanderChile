<style>
    .node {
        cursor: pointer;
    }
    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
    }
    .node text {
        font: 14px sans-serif;
        fill: black;
    }
    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;

    }
    .templink {
        fill: none;
        stroke: red;
        stroke-width: 3px;
    }


</style>

<section class="content">
    <div class="row" >
        <div class="col-md-6">
            <div class="box box-primary" id="collap1" >
                <div class="box-header with-border" style="height:auto;border-radius: 10px;">
                    <i class="fa fa-cubes" ></i>
                    <h3 class="box-title">Tweets Totales por Categorías (Cantidad de menciones)</h3>
                </div>
                <div class="box-body" >
                    <div id ="hierarchy2"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6" id="tweetsList1">
            <div  class="box box-primary"  id="tweetList1.5" style="position: relative; overflow: auto; width: auto;height: 550px;">
                <div class="box-header">
                    <i class="fa fa-twitter"></i>
                    <h3 class="box-title" style="display: inline-block;">Ultimos tweets referentes a {{currentCategory}}</h3>
                </div>

                    <div class="box-body chat">
                        <div class="">
                            <div ng-repeat="x in liveTweets">
                                <div class="item">
                                    <img ng-src="{{x.imagen}}" onerror="this.src='dist/img/twitter-icon.png'" class="online" style="border:4px solid{{x.color}}">
                                    <p class="message">
                                        <a href="#" class="name">
                                            {{x.user}}
                                        </a>
                                        {{x.text}}
                                        <br>

                                        <span class="label" style="background-color: rgba(63, 81, 181, 0.7);"> <i class="fa fa-users"> </i> {{x.followers_count}}                        </span>
                                        &nbsp;
                                        <span class="label pull-right bg-green" > <i class="fa fa-clock-o"> </i> {{x.created_at}}                        </span>

                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
        </div>


        <div class="col-md-12">
            <div class="box box-primary" id="tagbubble" >
                <div class="box-header with-border">
                    <i class="fa fa-circle" ></i>

                    <h3 class="box-title"> Nivel de Exposición en Twitter sobre: {{currentCategory}}</h3>


                </div>


                <div class="box-body" id="bottonbubble">
                    <center>
                        <label class="radio-inline">
                            <input  id="radio-todos2" type="radio" name="optradio" checked="checked" > Todos
                        </label>
                        <label class="radio-inline">
                            <input id="radio-positivo2" type="radio" name="optradio"> Positivos
                        </label>
                        <label class="radio-inline">
                            <input id="radio-negativo2" type="radio" name="optradio"> Negativos
                        </label>
                        <label class="radio-inline">
                            <input  id="radio-neutral2" type="radio" name="optradio"> Neutrales
                        </label>
                    </center>
                </div>

                <div id ="bubble2"></div>
            </div>
        </div>

    </div>
</section>

<script src="bootstrap/js/d3.v3.min.js"> </script>
